
<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
   
  </head>
  <body class="container">
    <h1>Canvas Application</h1>
    <div id="canvas-container">
      <canvas
        id="canvas-real"
        class="canvas"
        width="1280px"
        height="720px"
      ></canvas>
      <canvas
        id="canvas-draft"
        class="canvas"
        width="1280px"
        height="720px"
      ></canvas>
    </div>
    <div class="buttons">
      <!-- The drawing rectangle button  -->
      <span class="btn btn-primary fa fa-square" id="drawing-rectangle"
        >Draw Rectangle</span
      >
      <!-- The drawing line button  -->
      <span class="btn btn-info fa fa-paint-brush" id="drawing-line"
        >Draw Line</span
      > 
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- The drawing functionality  -->
    <script
      src="./javascript/canvas-common.js"
      type="text/javascript"
      async
      defer
    ></script>

    <!-- The drawing line functionality  -->
    <script
      src="./javascript/drawing-line.js"
      type="text/javascript"
      async
      defer
    ></script>
    <!-- The drawing rectangle functionality  -->
    <script
      src="./javascript/drawing-rectangle.js"
      type="text/javascript"
      async
      defer
    ></script>
    <script type="text/javascript">
    $(()=>{
      currentFunction =  new DrawingLine(contextReal)
      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#drawing-line").click(() => {
        currentFunction = new DrawingLine(contextReal);
      });  
    })
    </script>
  </body>
</html>
