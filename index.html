<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <script src="https://kit.fontawesome.com/cfdf0585e1.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
 
  <body class="container-fluid" >
   <h1>My Little Painter</h1>
   <section id="all-container">
    <div id="canvas-container">
      <canvas
        id="canvas-real"
        class="canvas"
        width="1280px"
        height="720px"
      ></canvas>
      <canvas
        id="canvas-draft"
        class="canvas"
        width="1280px"
        height="720px"
      ></canvas>

      <input id="textInput" class="form-control" placeholder="Type here & Enter" name="inputField" value="" style="display: none"></input>

    </div>
    <div class="button-list grid" id="tools-buttons">
      <!-- The drawing line button  -->
      <button class="btn btn-light" id="drawing-line">
        <img class="img-responsive" src="assets/pencil.png" />
      </button>

      <!-- The drawing straight line button  -->
        <button class="btn btn-light" id="drawing-straightline">
          <img class="img-responsive" src="assets/straight-line.png" />
        </button>

      <!-- The drawing curved line button  -->
        <button class="btn btn-light" id="drawing-curvedline">
          <img class="img-responsive" src="assets/curved-line.png" />
        </button>

      <!-- The fill bucket button  -->
        <button class="btn btn-light" id="filling-bucket">
          <img class="img-responsive" src="assets/fill-bucket.png" />
        </button>

      <!-- The drawing circle button  -->
        <button class="btn btn-light" id="drawing-circle">
          <img class="img-responsive" src="assets/circle.png" />
        </button>
        

      <!-- The drawing rectangle button  -->
      <button class="btn btn-light" id="drawing-rectangle">
        <img class="img-responsive" src="assets/rectangle-frame-pngrepo-com.png"/>
      </button>


      <!-- The insert text button  -->
      <button class="btn btn-light" id="insert-text">
        <img class="img-responsive" src="assets/text-box.png"/>
      </button>

       <!-- The eraser button  -->
       <button class="btn btn-light" id="eraser">
        <img class="img-responsive" src="assets/eraser.png" />
      </button>

      <!-- The undo button  -->
      <button class="btn btn-light" id="undo">
        <img class="img-responsive" src="assets/undo.png" />
      </button>

    <!-- The redo button  -->
    <button class="btn btn-light" id="redo">
      <img class="img-responsive" src="assets/redo.png" />
    </button>

      <!-- The zoom in button  -->
      <button class="btn btn-light" id="zoom-in">
        <img class="img-responsive" src="assets/zoom-in.png" />
      </button>

      <!-- The zoom out button  -->
      <button class="btn btn-light" id="zoom-out">
        <img class="img-responsive" src="assets/zoom-out.png" />
      </button>

      <!-- The sticker button  -->
      <button class="btn btn-light" id="sticker">
        <img class="img-responsive" src="assets/Emoji.png" />
      </button>
      <!-- The filter button  -->
      <button class="btn btn-light" id="filter">
        <img class="img-responsive" src="assets/filter.png"/>
      </button>

      <!-- The import button  -->
      <button class="btn btn-light" id="import-image">
        <img class="img-responsive" src="assets/import.png" />
      </button>
      

      <!-- The export button  -->
      <a class="btn btn-light" onclick="exportImage(this)" download="myImage.png" >
        <img class="img-responsibe" src="assets/export.png"></a>


     

      
    
      <!-- Styling setting -->
      <div class="styling">
        <label for="fill">Fill color</label>
        <input type="color" value="#FCF75E" id="fill" />
        <label for="stroke">Stroke color</label>
        <input type="color" id="stroke" value="#000000" />
        <label for="width">width</label>
        <input type="range" min="1" max="20" value="10" step="1" name="width" id="width" />
        <p class="width-text"></p>
      </div>
      <!-- eraser setting -->
      <div class="eraser-setting">
        <span class="btn btn-warning" id="eraser-circle">Circle Eraser</span>
        <input type="range" min="10" max="100" step="10" name="eraser-size" id="eraserSize" />
        <p class="eraserSize-text"></p>
      </div>
      <div class="font-setting">
        <label for="font">Choose a font:</label>
        <select name="font"  id="font-select">
          <option value="Arial" selected>Arial</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Georgia">Georgia</option>
          <option value="Verdana">Verdana</option>
        </select>
        <input type="range" min="10" value="15" max="50" id="fontSize">
        <label for="font-size" id="font-text"></label>
      </div>
      <div class="sticker">
       <span id="smile"> <img src="./assets/Emoji-Smiley.png" alt=""></span>
       <span id="poop"><img src="./assets/Poop_Emoji.png" alt=""></span>
       <span id="what"> <img src="./assets/Emoji-what.png" alt=""></span>
       <span id="angry"> <img src="./assets/Emoji-angry.png" alt=""></span>
       <span id="rickroll"> <img src="./assets/rickroll.jpg" alt=""></span>
       <span id="yodawg"> <img src="./assets/yodawg.jpg" alt=""></span>
       <span id="drake"> <img src="./assets/drake.png" alt=""></span>
      </div>
      <div class="import-image">
        <input type="file" name="import" id="import" accept="image/*">
      </div>
   <!-- filter setting -->
  <div class = 'range-container' id = "filter-sliders">
    <div class = 'filter-slider-indiv'>
        <form>
            <div class="form-group-left filter-boxes">
                <label>Blur</label>
                <input id = "blur-range" type="range" class="filter-control-range" min = 0 max = 10 value = 0 step = 1
                style="width:85px">
            </form>
            <form>
                <label>Brightness</label>
                <input id = "brightness-range" type="range" class="filter-control-range filter-right" min = 0 max = 200 value = 100 step = 1
                 style="width:85px">
            </div>
        </form>
    </div>
    <div class = 'filter-slider-indiv'>
        <form>
            <div class="form-group-left filter-boxes">
                <label>Grayscale</label>
                <input id = "grayscale-range" type="range" class="filter-control-range" min = 0 max = 100 value = 0 step = 1
                 style="width:85px">
            </div>
        </form>
    </div>
      
  </section>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- JS Scripts -->
    <script src="./javascript/canvas-common.js" type="text/javascript"></script>
    <script src="./javascript/image-import.js" type="text/javascript"></script>
    <script src="./javascript/sticker.js" type="text/javascript"></script>
    <script src="./javascript/font-setting.js" type="text/javascript"></script>
    <script src="./javascript/eraser-size.js" type="text/javascript"></script>
    <script src="./javascript/lineWidth.js" type="text/javascript"></script>
    <script src="./javascript/coloring.js" type="text/javascript"></script>
    <script src="./javascript/fill-bucket.js" type="text/javascript"></script>
    <script src="./javascript/drawing-line.js" type="text/javascript"></script>
    <script src="./javascript/drawing-straightline.js" type="text/javascript"></script>
    <script src="./javascript/drawing-curvedLine.js" type="text/javascript"></script>
    <script src="./javascript/drawing-circle.js" type="text/javascript"></script>
    <script src="./javascript/drawing-rectangle.js" type="text/javascript"></script>
    <script src="./javascript/insert-text.js" type="text/javascript"></script>
     <script src="./javascript/eraser.js" type="text/javascript"></script>
    <script src="./javascript/filter.js" type="text/javascript"></script>
    <script src="./javascript/export-image.js" type="text/javascript"></script>
    <script src="./javascript/keyboard-listener.js"  type="text/javascript"></script>
    
    <script src="./javascript/eraser-circle.js" type="text/javascript"></script>
    <script src="./javascript/zoomIn-zoomOut.js" type="text/javascript"></script>
    <script src="./javascript/undo-redo.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(() => { currentFunction = new DrawingLine(contextReal);
        $(".font-setting").slideUp();
        $(".eraser-setting").slideUp();
        $(".sticker").slideUp();
        $(".range-container").slideUp();
        $("#import").slideUp();
      });

      $("#drawing-line").click(() => {
        currentFunction = new DrawingLine(contextReal);
        $(".styling").show();
        $(".font-setting").slideUp();
        $(".stroke-style").slideDown();
        $(".eraser-setting").slideUp();
        $(".sticker").slideUp();
        $(".range-container").slideUp();
        $("#import").slideUp();
      });
      $("#drawing-straightline").click(() => {
        currentFunction = new DrawingStraightLine(contextReal, contextDraft);
        $(".styling").slideDown();
        $(".font-setting").slideUp();
        $(".stroke-style").slideDown();
        $(".eraser-setting").slideUp();
        $(".sticker").slideUp();
        $(".range-container").slideUp();
        $("#import").slideUp();
      });

      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
        $(".styling").slideDown();
        $(".font-setting").slideUp();
        $(".stroke-style").slideDown();
        $(".eraser-setting").slideUp();
        $(".sticker").slideUp();
        $(".range-container").slideUp();
        $("#import").slideUp();
      });
     
      $("#drawing-circle").click(() => {
        currentFunction = new DrawingCircle(contextReal, contextDraft);
        $(".styling").slideDown();
        $(".font-setting").slideUp();
        $(".stroke-style").slideDown();
        $(".eraser-setting").slideUp();
        $(".range-container").slideUp();
        $("#import").slideUp();

      });
     
      $("#import-image").click(() => {
        currentFunction = new imageImport(contextReal, contextDraft);
        $(".import-image").slideDown();
        $(".styling").slideUp();
        $(".font-setting").slideUp();
        $(".stroke-style").slideDown();
        $(".eraser-setting").slideUp();
        $(".sticker").slideUp();
        $(".range-container").slideUp();
        $("#import").slideUp();
      });
     
      $("#insert-text").click(() => {
        currentFunction = new InsertText(contextReal)
        $(".font-setting").slideDown();
        $(".styling").slideDown();
        $(".stroke-style").slideDown();
        $(".eraser-setting").slideUp();
        $(".sticker").slideUp();
        $(".range-container").slideUp();
        $("#import").slideUp();
      })
      $("#sticker").click(() => {
        currentFunction = new sticker(contextReal,contextDraft)
        $(".font-setting").slideUp();
        $(".styling").slideUp();
        $(".stroke-style").slideUp();
        $(".eraser-setting").slideUp();
        $(".sticker").slideDown()
        $(".range-container").slideUp();
        $("#import").slideUp();
      })

      $("#drawing-curvedline").click(() => {
        currentFunction = new DrawingCurvedLine(contextReal, contextDraft);
        $(".styling").slideDown();
        $(".font-setting").slideUp();
        $(".stroke-style").slideDown();
        $(".eraser-setting").slideUp();
        $(".range-container").slideUp();
        $("#import").slideUp();
      });
      $("#filter").click(() => {
        $(".styling").slideUp();
        $(".font-setting").slideUp();
        $(".eraser-setting").slideUp();
        $(".range-container").slideDown();
        $("#import").slideUp();
      });
      $("#filling-bucket").click(() => {
        currentFunction = new fillingBucket(contextReal)
        $(".styling").slideDown();
        $(".font-setting").slideUp();
        $(".stroke-style").slideUp();
        $(".eraser-setting").slideUp();
        $(".sticker").slideUp();
        $(".range-container").slideUp();
        $("#import").slideUp();
      });

      $("#eraser").click(() => {
        currentFunction = new eraser(contextReal, contextDraft);
        $(".styling").slideUp();
        $(".font-setting").slideUp();
        $(".sticker").slideUp();
        $(".eraser-setting").slideDown();
        $(".range-container").slideUp();
        $("#import").slideUp();
      });

      $("#import-image").click(() => {
        currentFunction = new imageImport (contextReal, contextDraft);
        $("#import").slideDown();
      });

      $("#eraser-circle").click(() => {
        currentFunction = new eraserCircle(contextReal, contextDraft);
    
      });
      $("#undo").click(() => {
        undo()
      });
      $("#redo").click(() => {
        redo()
      });
      </script>


  </body>
</html>
